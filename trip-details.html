<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trip Details - Wanderly</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
    --primary-color: #3a7bd5;
    --secondary-color: #3a6073;
    --accent-color: #ff7e5f;
    --text-color: #333;
    --light-text: #777;
    --background-light: #f9f9f9;
    --border-color: #eaeaea;
    --danger-color: #e74c3c;
    --warning-color: #f39c12;
    --success-color: #27ae60;
  }
    .budget-section {
      margin-top: 30px;
      padding: 20px;
      border-radius: 8px;
      background-color: var(--background-light);
    }

    .budget-section h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: var(--primary-color);
    }

    .budget-items {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .budget-item {
      padding: 15px;
      border-radius: 8px;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .budget-item h3 {
      font-size: 18px;
      margin-bottom: 10px;
      color: var(--secondary-color);
    }

    .budget-item p {
      line-height: 1.6;
    }

    .action-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }

    .action-button {
      padding: 12px 25px;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .primary-button {
      background-color: var(--primary-color);
      color: white;
      border: none;
    }

    .primary-button:hover {
      background-color: #2c65b1;
    }

    .secondary-button {
      background-color: transparent;
      color: var(--primary-color);
      border: 1px solid var(--primary-color);
    }

    .secondary-button:hover {
      background-color: rgba(58, 123, 213, 0.1);
    }

    .delete-button {
      background-color: #e74c3c;
      color: white;
      border: none;
    }

    .delete-button:hover {
      background-color: #c0392b;
    }

    .loading {
      text-align: center;
      padding: 50px;
    }

    .loading i {
      font-size: 40px;
      color: var(--primary-color);
    }

    .error-message {
      text-align: center;
      padding: 30px;
      color: #e74c3c;
    }

    /* ...existing code... */
  
  .trip-header {
    position: relative;
    height: 400px;
    overflow: hidden;
    border-radius: 15px;
    margin: 20px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.15);
  }

  .trip-header img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease;
  }

  .trip-header:hover img {
    transform: scale(1.05);
  }

  .trip-header-overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    padding: 40px 30px;
    background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
    color: white;
  }

  .info-item {
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    transition: transform 0.3s ease;
  }

  .info-item:hover {
    transform: translateY(-5px);
  }

  .info-item i {
    font-size: 24px;
    color: var(--primary-color);
    margin-bottom: 15px;
  }

      .trip-info {
        grid-template-columns: 1fr 1fr;
      }
      .action-button {
    padding: 12px 30px;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .action-button i {
    font-size: 18px;
  }

  .action-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }
  
     .trip-status {
    padding: 5px 10px;
    border-radius: 20px;
    font-size: 14px;
    font-weight: 500;
    margin-top: 10px;
    display: inline-block;
  }

  .trip-status.upcoming {
    background: var(--primary-color);
    color: white;
  }

  .trip-status.cancelled {
    background: #e74c3c;
    color: white;
  }

  .trip-status.completed {
    background: #27ae60;
    color: white;
  }

  .booking-details {
    background: white;
    padding: 20px;
    border-radius: 8px;
    margin-top: 30px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.05);
  }

  .details-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    margin-top: 15px;
  }

  .detail-item {
    display: flex;
    flex-direction: column;
    gap: 5px;
  }

  .detail-item .label {
    color: var(--light-text);
    font-size: 14px;
  }

  .detail-item .value {
    font-weight: 500;
    color: var(--text-color);
  }

  .warning-button {
    background-color: #f39c12;
    color: white;
    border: none;
  }

  .warning-button:hover {
    background-color: #d68910;
  }
  </style>
</head>
<body>
  <header>
  <div class="logo">Wanderly</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="#packages">Packages</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>
  <div class="user-dropdown">
    <div class="user-icon">
      <i class="fas fa-user-circle"></i>
      <span id="currentUser">User</span>
    </div>
    <div class="dropdown-menu">
      <a href="profile.html"><i class="fas fa-user"></i> My Profile</a>
      <a href="account.html"><i class="fas fa-plus-circle"></i> Add Account</a>
      <div class="dropdown-divider"></div>
      <a href="#" id="logoutButton"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
  </div>
</header>

  <div class="trip-details-container" id="trip-details">
    <div class="loading">
      <i class="fas fa-spinner fa-spin"></i>
      <p>Loading trip details...</p>
    </div>
  </div>

 <script src="js/auth.js"></script>
<script>
document.addEventListener('DOMContentLoaded', async function() {
  // Check if user is logged in
  if (!isLoggedIn()) {
    window.location.href = 'login.html';
    return;
  }
  
  // Get trip ID from URL
  const urlParams = new URLSearchParams(window.location.search);
  const tripId = urlParams.get('id');
  
  if (!tripId) {
    displayError('Trip ID not found in URL.');
    return;
  }
  
  // Fetch trip details
  fetchTripDetails(tripId);
});

function fetchTripDetails(tripId) {
  try {
    // Get trips from localStorage
    const trips = JSON.parse(localStorage.getItem('wanderly_user_trips') || '[]');
    const trip = trips.find(t => t.id === tripId);
    
    if (!trip) {
      throw new Error('Trip not found');
    }
    
    renderTripDetails(trip);
  } catch (error) {
    console.error('Error fetching trip details:', error);
    displayError('Could not load trip details. Please try again later.');
  }
}

function renderTripDetails(trip) {
  const tripDetailsHTML = `
    <div class="trip-header">
      <img src="${trip.imageUrl}" alt="${trip.destination}">
      <div class="trip-header-overlay">
        <h1>${trip.destination}</h1>
        <p>Booked on ${new Date(trip.bookedDate).toLocaleDateString()}</p>
        <span class="trip-status ${trip.status.toLowerCase()}">${trip.status}</span>
      </div>
    </div>

    <div class="trip-content">
      <div class="trip-info">
        <div class="info-item">
          <i class="fas fa-calendar"></i>
          <div class="info-label">Travel Dates</div>
          <div class="info-value">${formatDateRange(trip.startDate, trip.endDate)}</div>
        </div>
        
        <div class="info-item">
          <i class="fas fa-users"></i>
          <div class="info-label">Travelers</div>
          <div class="info-value">${trip.travelers}</div>
        </div>
        
        <div class="info-item">
          <i class="fas fa-dollar-sign"></i>
          <div class="info-label">Package Price</div>
          <div class="info-value">$${trip.budget}</div>
        </div>

        <div class="info-item">
          <i class="fas fa-tag"></i>
          <div class="info-label">Total Price</div>
          <div class="info-value">$${trip.budget * trip.travelers}</div>
        </div>
      </div>
      
      <div class="booking-details">
        <h2>Booking Details</h2>
        <div class="details-grid">
          <div class="detail-item">
            <span class="label">Name:</span>
            <span class="value">${trip.bookingDetails.name}</span>
          </div>
          <div class="detail-item">
            <span class="label">Email:</span>
            <span class="value">${trip.bookingDetails.email}</span>
          </div>
          <div class="detail-item">
            <span class="label">Phone:</span>
            <span class="value">${trip.bookingDetails.phone}</span>
          </div>
        </div>
      </div>
      
      <div class="budget-section">
        <h2>Package Description</h2>
        <p>${trip.description}</p>
      </div>
      
      <div class="action-buttons">
        <button class="action-button secondary-button" onclick="window.location.href='profile.html'">
          <i class="fas fa-arrow-left"></i> Back to Profile
        </button>
        
        ${trip.status === 'UPCOMING' ? `
          <button class="action-button warning-button" onclick="cancelTrip('${trip.id}')">
            <i class="fas fa-ban"></i> Cancel Trip
          </button>
        ` : ''}
        
        ${trip.status === 'CANCELLED' ? `
          <button class="action-button delete-button" onclick="deleteTrip('${trip.id}')">
            <i class="fas fa-trash"></i> Delete
          </button>
        ` : ''}
      </div>
    </div>
  `;
  
  document.getElementById('trip-details').innerHTML = tripDetailsHTML;
}

function formatDateRange(start, end) {
  const startDate = new Date(start);
  const endDate = new Date(end);
  return `${startDate.toLocaleDateString()} - ${endDate.toLocaleDateString()}`;
}

function cancelTrip(tripId) {
  if (!confirm('Are you sure you want to cancel this trip?')) return;
  
  try {
    const trips = JSON.parse(localStorage.getItem('wanderly_user_trips') || '[]');
    const updatedTrips = trips.map(trip => 
      trip.id === tripId ? {...trip, status: 'CANCELLED'} : trip
    );
    
    localStorage.setItem('wanderly_user_trips', JSON.stringify(updatedTrips));
    window.location.reload();
  } catch (error) {
    console.error('Error cancelling trip:', error);
    alert('Could not cancel trip. Please try again.');
  }
}

function deleteTrip(tripId) {
  if (!confirm('Are you sure you want to delete this trip? This action cannot be undone.')) return;
  
  try {
    const trips = JSON.parse(localStorage.getItem('wanderly_user_trips') || '[]');
    const updatedTrips = trips.filter(trip => trip.id !== tripId);
    
    localStorage.setItem('wanderly_user_trips', JSON.stringify(updatedTrips));
    window.location.href = 'profile.html';
  } catch (error) {
    console.error('Error deleting trip:', error);
    alert('Could not delete trip. Please try again.');
  }
}

function displayError(message) {
  document.getElementById('trip-details').innerHTML = `
    <div class="error-message">
      <i class="fas fa-exclamation-triangle"></i>
      <p>${message}</p>
      <button class="action-button secondary-button" onclick="window.location.href='profile.html'" style="margin-top: 20px;">
        Back to Profile
      </button>
    </div>
  `;
}
</script>
</body>
</html>
